<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()" >
    <h1 data-trans="title">welcome to My Bookshop!</h1>
    <button class="add-new-book" data-trans="newBook" onclick="toggleNewModal()">Add new book</button>
    <section class="new-book-modal">
        <input class="new-book-name" data-trans="newName" type="text" placeholder="Enter book name:" /> 
        <input class="new-book-price" data-trans="newPrice" type="text" placeholder="Enter book price:" />
        <button class="new-book" data-trans="newBook" onclick="onAddBook()">Create new book</button>
    </section>

    <select class="language" onchange="changeLang(this.value)" name="language" id="">
        <option value="es">English</option>
        <option value="hb">עברית</option>
    </select>

    <table class="book-table">
        <thead>
            <td data-trans="tId">Id</td>
            <td onclick="onSortBy(this)" class="title" data-trans="tTitle">Title</td>
            <td onclick="onSortBy(this)" class="price" data-trans="tPrice">Price </td>
            <td colspan="3" data-trans="tActions">Actions</td>
        </thead>
        <tbody class="book-list">

        </tbody>
    </table>
    <section class="page-container">
        <button class="prev-page" data-trans="pPage" onclick="onPrevPage()">← Prev page</button>
        <button class="next-page" data-trans="nPage" onclick="onNextPage()">Next page →</button>
    </section>

    <div class="book-modal">
        <button class="close" onclick="closeModal()">X</button>
        <h3></h3>
        <h4>price:<span></span>$</h4>
        <h5>Rate: <button class="rate" onclick="onPlusRate()">+</button><span></span>⭐<button class="rate"
                onclick="onMinusRate()">-</button></h5>
        <p></p>

    </div>


    <script src="js/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/shop.service.js"></script>
    <script src="js/shop.controller.js"></script>
</body>

</html>
