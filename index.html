<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>welcome to My Bookshop!</h1>
    <input class="new-book-name" type="text" placeholder="Enter book name:" /> -
    <input class="new-book-price" type="text" placeholder="Enter book price:" />
    <button class="new-book" onclick="onAddBook()">Create new book</button>

    <table class="book-table">
        <thead>
            <td>Id</td>
            <td onclick="onSortBy(this)" class="title">Title</td>
            <td onclick="onSortBy(this)" class="price">Price</td>
            <td colspan="3">Actions</td>
        </thead>
        <tbody class="book-list">

        </tbody>
    </table>
    <section class="page-container">
        <button class="prev-page" onclick="onPrevPage()">← Prev page</button>
        <button class="next-page" onclick="onNextPage()">Next page →</button>
    </section>

    <div class="book-modal">
        <button class="close" onclick="closeModal()">X</button>
        <h3></h3>
        <h4>price:<span></span>$</h4>
        <h5>Rate: <button class="rate" onclick="onPlusRate()">+</button><span></span>⭐<button class="rate" onclick="onMinusRate()">-</button></h5>
        <p></p>

    </div>


    <script src="js/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/shop.service.js"></script>
    <script src="js/shop.controller.js"></script>
</body>

</html>
